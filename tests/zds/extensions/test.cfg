DEFAULT:
    output_format: html5

video:
    extensions:
        - markdown.extensions.video
    extension_configs:
        markdown.extensions.video:
            js_support: True

video_extra:
    extensions:
        - markdown.extensions.video
    extension_configs:
        markdown.extensions.video:
            js_support: False
            youtube_width: "100%"
            youtube_height: "100%"

align:
    extensions:
        - markdown.extensions.align

urlize:
    extensions:
        - markdown.extensions.urlize
