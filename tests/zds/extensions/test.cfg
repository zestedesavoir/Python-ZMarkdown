video:
    extensions:
        - zmarkdown.extensions.video
    extension_configs:
        zmarkdown.extensions.video:
            js_support: True

video_extra:
    extensions:
        - zmarkdown.extensions.video
    extension_configs:
        zmarkdown.extensions.video:
            js_support: False
            youtube_width: "100%"
            youtube_height: "100%"

align:
    extensions:
        - zmarkdown.extensions.align

urlize:
    extensions:
        - zmarkdown.extensions.urlize

kbd:
    extensions:
        - zmarkdown.extensions.kbd

mathjax:
    extensions:
        - zmarkdown.extensions.mathjax

delext:
    extensions:
        - zmarkdown.extensions.delext

subsuperscript:
    extensions:
        - zmarkdown.extensions.subsuperscript

comments:
    extensions:
        - zmarkdown.extensions.fenced_code
        - zmarkdown.extensions.comments

customblock:
    extensions:
        - zmarkdown.extensions.customblock
    extension_configs:
        zmarkdown.extensions.customblock:
            classes: {
                "s(ecret)?": "spoiler",
                "i(nformation)?": "information ico-after",
                "q(uestion)?": "question ico-after",
                "a(ttention)?": "warning ico-after",
                "e(rreur)?": "error ico-after",
            }

comments_config:
    extensions:
        - zmarkdown.extensions.fenced_code
        - zmarkdown.extensions.comments
    extension_configs:
        zmarkdown.extensions.comments:
            start_tag: "%DEBUT%"
            end_tag: "%FIN%"

grid_tables:
