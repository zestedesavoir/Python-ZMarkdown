codehilite:
    extensions:
        - markdown.extensions.codehilite
    # This passes or not based on version of pygments.
    skip: True

fenced_code:
    extensions:
        - markdown.extensions.fenced_code

github_flavored:
     extensions:
         - markdown.extensions.fenced_code

smarty:
    extensions:
        - markdown.extensions.smarty
    extension_configs:
        markdown.extensions.smarty:
            smart_angled_quotes: True
